<div *ngIf="task">
  <div class="card">
    <div class="card-header">
      # {{task.id}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{task.description}}</p>
        <footer class="blockquote-footer">{{task.owner}}</footer>
      </blockquote>
    </div>
    <div class="card-footer text-muted">
      Desaprovada {{task.undoCount}} vezes
    </div>
  </div>
</div>
